<!DOCTYPE html>
<<html lang="en">

    <head>
        <title>Hat App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
        <link href="css/mystyle.css" rel="stylesheet" type="text/css" />
        <!-- Load the JavaScript file as a module. JavaScript modules are deferred by default -->
        <script src="js/app.js" type="module"></script>

    </head>

    <body>
        <h1>A Simple OO MVC-Based Hat App</h1>
        <form id="form-hat-name"><!-- form -->
            <fieldset><!-- fieldset for selects and username -->
                <legend>Hat Information</legend>
            </fieldset>
            <div class="fields"><!-- fields for email and phone number -->
                <div class="form-number">
                    <label for="number">Mobile number</label>
                    <input type="text" name="Phone number" class="form-control" id="number">
                </div>
                <div class="form-email" id="emailID">
                    <label for="email">Email</label>
                    <input type="text" name="email">
                </div>
                <div class="form-CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" name="CVV: " id="cvv">
                </div>
                <div class="form-cardNuber" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="Card Number:" id="cardNumber">
                </div>
                <div class="form-group" id="expiration-date">
                    <label for="ExpirationDate">Expiration Date</label>
                    <input type="text" name="Expiration Date:" id="date">
                </div><!-- closing fields div -->
                <input type="submit" value="Submit" id="submitButton"> <!-- submit button -->
        </form>
    </body>

    </html>
